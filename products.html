<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>產品列表</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    img {
      object-fit: contain;
      max-width: 100%;
    }

    .primary-image {
      height: 300px;
    }

    .images {
      height: 150px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="text-end mt-4">
        <button class="btn btn-primary" @click="openTarget('new')">
          建立新的產品
        </button>
      </div>
      <table class="table mt-4">
        <thead>
          <tr>
            <th width="120">
              分類
            </th>
            <th>產品名稱</th>
            <th width="120">
              原價
            </th>
            <th width="120">
              售價
            </th>
            <th width="100">
              是否啟用
            </th>
            <th width="120">
              編輯
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item,k) in products" :key="item.id">
            <td>{{item.category}}</td>
            <td>{{item.title}}</td>
            <td>{{item.origin_price}}</td>
            <td>{{item.price}}</td>
            <td>
              <span class="text-success" v-if="item.is_enabled">啟用</span>
              <span v-else>未啟用</span>
            </td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-outline-primary btn-sm" @click="openTarget('edit',item)">
                  編輯
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" @click="openTarget('del',item)">
                  刪除
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination :pages="pagination" @get-product="getData"></pagination>
    </div>
    
    <!-- Modal -->
    <!--新增 / 修改-->
    <product-modal ref="productModal" :product="tmpProduct" :url="url" :path="path" :is-new="isNew"  @get-data="getData"></product-modal>
    <!--新增 / 修改-->
    <!--刪除-->
    <delproduct ref="delProductModal" :product="tmpProduct" :url="url" :path="path" @get-data="getData"></delproduct>
    <!--刪除-->
    <!-- Modal -->
  </div>
  <!--新增 / 修改-->
  <script type="text/x-template" id="productModalTemplate">
    <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content border-0">
          <div class="modal-header bg-dark text-white">
            <h5 id="productModalLabel" class="modal-title">
              <span>{{isNew?'新增':'修改'}}產品</span>
            </h5>
            <button type="button" class="btn-close" @click="cancelProduct" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-4">
                <h3>主要圖片</h3>
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">輸入圖片網址</label>
                  <input type="file" id="mainImage" class="form-control" @change="uploadImage('main')" placeholder="請輸入圖片連結">
                  <img class="img-fluid" :src="product.imageUrl" alt="">
                </div>
                <h3>其他圖片</h3>
                <template v-for="(item, key) in product.imagesUrl" :key="key">
                  <div class="mb-2">
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label">輸入圖片網址</label>
                      <input type="text" class="form-control" v-model="product.imagesUrl[key]" placeholder="請輸入圖片連結">
                    </div>
                    <img class="img-fluid" :src="item" alt="">
                  </div>

                  <div v-if="product.imagesUrl[key]===''">
                    <button class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="product.imagesUrl.splice(key, 1)">
                      取消圖片
                    </button>
                  </div>
                  <div v-else>
                    <button class="btn btn-outline-danger btn-sm d-block w-100"
                      @click="product.imagesUrl.splice(key, 1)">
                      刪除圖片
                    </button>
                  </div>
                </template>
                <!--新增圖片v-if="Array.isArray(product.imagesUrl)"-->
                <!--<template >-->
                  <div class="mb-2">
                    <div class="mb-3">
                      <!-- <label for="imageUrl" class="form-label">輸入圖片網址</label> -->
                      <input type="file" id="file" class="form-control"  placeholder="請輸入圖片連結">
                    </div>
                    <!-- <img class="img-fluid" :src="imgUrl"  alt=""> -->
                  </div>
                  <div>
                    <button class="btn btn-outline-primary btn-sm d-block w-100" type="button" @click="uploadImage('other')">
                      新增圖片
                    </button>
                  </div>

                  <!-- <input type="file" id="file" placeholder="請輸入圖片連結">
                  <button type="button" @click="UploadPic">新增圖片</button> -->
                <!--</template>-->
                <!--新增圖片-->
              </div>
              <div class="col-sm-8">
                <div class="mb-3">
                  <label for="title" class="form-label">標題</label>
                  <input id="title" type="text" class="form-control" v-model="product.title" placeholder="請輸入標題">
                </div>

                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="category" class="form-label">分類</label>
                    <input id="category" type="text" class="form-control" v-model="product.category"
                      placeholder="請輸入分類">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="price" class="form-label">單位</label>
                    <input id="unit" type="text" class="form-control" v-model="product.unit" placeholder="請輸入單位">
                  </div>
                </div>

                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="origin_price" class="form-label">原價</label>
                    <input id="origin_price" type="number" min="0" v-model.number="product.origin_price"
                      class="form-control" placeholder="請輸入原價">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="price" class="form-label">售價</label>
                    <input id="price" type="number" min="0" class="form-control" v-model.number="product.price"
                      placeholder="請輸入售價">
                  </div>
                </div>
                <hr>

                <div class="mb-3">
                  <label for="description" class="form-label">產品描述</label>
                  <textarea id="description" type="text" class="form-control" v-model="product.description"
                    placeholder="請輸入產品描述">
                  </textarea>
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">說明內容</label>
                  <textarea id="description" type="text" class="form-control" v-model="product.content"
                    placeholder="請輸入說明內容">
                  </textarea>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input id="is_enabled" class="form-check-input" type="checkbox" v-model="product.is_enabled"
                      :true-value="1" :false-value="0">
                    <label class="form-check-label" for="is_enabled">是否啟用</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" @click="cancelProduct">
              取消
            </button>
            <button type="button" class="btn btn-primary" @click="updateProduct">
              確認
            </button>
          </div>
        </div>
      </div>
    </div>
  </script>
  <!--新增 / 修改-->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="products.js" type="module"></script>
</body>
</html>
